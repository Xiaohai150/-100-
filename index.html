<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>狂拍灰太狼</title>
    <link rel="stylesheet" href="css/css.css">
    <script src="public/jquery-1.10.1.js"></script>
    <script src="js/js.js"></script>
</head>
<body>
         <div class="container">
          <h1 class="score">0</h1>
             <div class="timer"></div>
             <a href="javascript:;" class="StartGame">开始游戏</a>
             <a href="javascript:;" class="GameRule">游戏规则</a>
             <!--规则页面 -->
             <div class="RuleContent">
                 <div class="Bg"></div>
                 <ul>
                     <li>游戏规则</li>
                     <li>游戏时间：60s</li>
                     <li>拼手速，殴打灰太狼 +10</li>
                     <li>殴打小灰灰 -10</li>
                     <li><a href="javascript:;" class="CloseRule">[关闭]</a></li>
                 </ul>
             </div>
             <!--游戏结束页面-->
            <div class="GameOverContent">
                   <div class="Bg"></div>
                   <div class="GameOver">
                             <p>GAME OVER</p>
                       <a href="javascript:;" class="Restart">重新开始</a>
                       <a href="javascript:;" class="ReturnMain">返回主界面</a>
                   </div>
            </div>
             <div class="Ganarote">

             </div>
         </div>
</body>
</html>
